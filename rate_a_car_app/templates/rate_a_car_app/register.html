{% extends 'rate_a_car_app/base.html' %}
{% block title %}
Rejestracja | Rate-a-Car
{% endblock %}

{% block container2 %}
    <form method="post">
    {% csrf_token %}
    <table>
        <tr><th><label for="id_username">Username:</label></th><td><input type="text" name="username" maxlength="150" required id="id_username"><br><span class="helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span></td></tr>
<tr><th><label for="id_password1">Hasło:</label></th><td><input type="password" name="password1" required id="id_password1"></td></tr>
<tr><th><label for="id_password2">Powtórz hasło:</label></th><td><input type="password" name="password2" required id="id_password2"></td></tr>
<tr><th><label for="id_email">Email address:</label></th><td><input type="email" name="email" maxlength="254" id="id_email"></td></tr>
<tr><th><label for="id_first_name">First name:</label></th><td><input type="text" name="first_name" maxlength="150" id="id_first_name"></td></tr>
<tr><th><label for="id_last_name">Last name:</label></th><td><input type="text" name="last_name" maxlength="150" id="id_last_name"></td></tr>

    </table>
    <input type="submit" value="Zarejestruj">
    </form>


    {{ error }}

{% endblock %}
